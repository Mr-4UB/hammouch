<div class="navigation-tabs">
    <ul class="nav nav-tabs">
      <li routerLink="/" role="presentation">
        <a routerLink="/clients" href="#" aria-controls="home" role="tab" data-toggle="tab">Liste des clients</a>
      </li>
      <li routerLink="/clients/add" role="presentation" [routerLinkActive]="['active']">
        <a href="#" aria-controls="profile" role="tab" data-toggle="tab">Ajouter clients</a>
      </li>
    </ul>
  </div>
<mat-toolbar color="success">
    <mat-toolbar-row>
      <span>Gestion des clients</span>
    </mat-toolbar-row>
</mat-toolbar>   
<form [formGroup]="clientService.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="id">
                <mat-form-field>
                    <input formControlName="nom" matInput placeholder="Nom*">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="prenom" matInput placeholder="Prenom">
                    <mat-error>Invalid.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="statut" matInput placeholder="Statut">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="tel" matInput placeholder="Tel">
                </mat-form-field>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="adresse" matInput placeholder="Adresse">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="ville" matInput placeholder="Ville">
                </mat-form-field>
                
                
                
            </div>
        </mat-grid-tile>
        
    </mat-grid-list>
    <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="clientService.form.invalid">Submit</button>
        <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
    </div>
</form>
