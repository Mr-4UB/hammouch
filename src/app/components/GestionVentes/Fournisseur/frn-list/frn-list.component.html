<table mat-table [dataSource]="FrnList" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nomCourt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Court </th>
      <td mat-cell *matCellDef="let element"> {{element.nomCourt}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ville">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville </th>
      <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
    </ng-container>

    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
      <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
    </ng-container>

    <ng-container matColumnDef="telFix">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel Fix</th>
      <td mat-cell *matCellDef="let element"> {{element.telFix}} </td>
    </ng-container>

    <ng-container matColumnDef="telMobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.telMobile}} </td>
    </ng-container>

    <ng-container matColumnDef="telFax">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel Fax </th>
      <td mat-cell *matCellDef="let element"> {{element.telFax}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    

    

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef > Actions </th>
      <mat-cell *matCellDef="let row">
        <button class="fa fa-trash" mat-icon-button color="warn" (click)="delete(fournisseur)">
          
        </button>
        <button class="fa fa-pencil" mat-icon-button color="warn" (click)="edit(fournisseur)">
        </button>
      </mat-cell>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
